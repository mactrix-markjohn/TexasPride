<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <model-viewer src="/TXP_Gooseneck_Tandem_Axle_14K.glb" 
                  alt="A 3D model" 
                  ar 
                  auto-rotate 
                  camera-controls 
                  loading="lazy">
    </model-viewer>
</body>
</html>
